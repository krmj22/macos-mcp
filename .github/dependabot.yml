version: 2
updates:
  # open-pull-requests-limit: 0 disables routine version bump PRs.
  # Security vulnerability PRs are still opened regardless of this limit.
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 0
